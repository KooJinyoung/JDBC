<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h3>Emp 정보를 테이블에 그려봅시다</h3>
	
	<form>
		<table>
			<tr>
				<td>사원번호:</td>
				<td><input type="text" name="employee"/></td>
			</tr>
			<tr>
				<td>이름:</td>
				<td><input type="text" name="naem"/></td>
			</tr>
			<tr>
				<td>성별:</td>
				<td>
					<input type="radio" name="gnder"/>남자
					<input type="radio" name="gnder"/>여자
				</td>
			</tr>
			<tr>
				<td>직업:</td>
				<td>
					<input type="text" name="occupation"/>
				</td>
			</tr>
			<tr>
				<td>상사:</td>
				<td>
					<select name="boss">
						<option>7369</option>
						<option>7300</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>입사일:</td>
				<td>
					<input type="text" name="joining" placeholder="2012-01-01"/>
				</td>
			</tr>
			<tr>
				<td>급여:</td>
				<td>
					<input type="text" name="salary"/>
				</td>
			</tr>
			<tr>
				<td>커미션:</td>
				<td>
					<input type="text" name="commission" placeholder="2000.."/>
				</td>
			</tr>
			<tr>
				<td>부서번호:</td>
				<td>
					<select name="dept_id">
						<option>10ACCOUNTING NEWYUORK</option>
						<option>20~~~~</option>
					</select>
				</td>
			</tr>
		</table>
			<td border="1" style="text-align:right;">
				<input type="reset" value="저장">
				<input type="reset" value="취소">
			</td>
	</form>
	
	
	
	
	
	
	
	
	
	
	
	
	




	
	
	
	
	
	
	
	

</body>
</html>
